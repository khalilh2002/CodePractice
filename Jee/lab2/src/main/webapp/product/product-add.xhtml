<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Add Product</title>
</h:head>
<h:body>
  <ui:include src="/navbar.xhtml" />
  <p:panel header="Add Product" style="width: 50%; margin: 20px auto;">
    <h:form>
      <p:outputLabel for="name" value="Name:" />
      <p:inputText id="name" value="#{productBean.name}" required="true" /><br/>

      <p:outputLabel for="price" value="Price:" />
      <p:inputText id="price" value="#{productBean.price}" required="true" /><br/>

      <div style="margin-top: 20px; text-align: right;">
        <p:commandButton value="Save" action="#{productBean.saveProduct}" icon="pi pi-save" />
      </div>
    </h:form>
  </p:panel>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Add Product</title>
</h:head>
<h:body>
   <h1>Add Product</h1>
   <h:form>
      <h:outputLabel for="name" value="Name: " />
      <h:inputText id="name" value="#{productBean.name}" required="true" /><br/><br/>

      <h:outputLabel for="price" value="Price: " />
      <h:inputText id="price" value="#{productBean.price}" required="true" /><br/><br/>

      <h:commandButton value="Save" action="#{productBean.saveProduct}" />
   </h:form>
   <h:link value="Back to Products" outcome="product-list.xhtml" />
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>Product List</title>
</h:head>
<h:body>
  <h1>Product List</h1>
  <h:form>
    <h:dataTable value="#{productBean.products}" var="product" border="1">
      <h:column>
        <f:facet name="header">Name</f:facet>
        #{product.name}
      </h:column>
      <h:column>
        <f:facet name="header">Price</f:facet>
        #{product.price}
      </h:column>
      <h:column>
        <h:commandButton value="Add to Cart" action="#{cartBean.addToCart(product)}" />
      </h:column>
    </h:dataTable>
  </h:form>
  <h:link value="Add Product" outcome="product-add.xhtml" />
  <h:link value="View Cart" outcome="cart-view.xhtml" />
</h:body>
</html>

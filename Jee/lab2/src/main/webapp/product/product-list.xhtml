<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Product List</title>
</h:head>
<h:body>
  <ui:include src="/navbar.xhtml" />

  <p:panel header="Product List" style="width: 80%; margin: 20px auto;">
    <h:form>
      <p:dataTable value="#{productBean.products}" var="product" paginator="true" rows="5" responsiveLayout="scroll">
        <p:column headerText="Name">
          #{product.name}
        </p:column>
        <p:column headerText="Price">
          #{product.price}
        </p:column>
        <p:column headerText="Actions">
          <p:commandButton value="Add to Cart" action="#{cartBean.addToCart(product)}" icon="pi pi-shopping-cart" />
          <p:commandButton value="Delete" action="#{productBean.deleteProduct(product.id)}" icon="pi pi-bin" styleClass="ui-button-danger" />
          <p:commandButton value="Edit" action="#{productBean.navigateToEditProduct(product.id)}" icon="pi pi-edit" styleClass="ui-button-warning" />

        </p:column>
      </p:dataTable>

      <div style="margin-top: 20px; text-align: center; ">
        <p:commandButton value="Add Product" action="product-add.xhtml?faces-redirect=true"  immediate="true" icon="pi pi-plus" />
        <br/>
        <p:commandButton value="View Cart" action="/cart/cart.xhtml?faces-redirect=true" immediate="true" styleClass="ui-button-warning"  icon="pi pi-shopping-cart" />

      </div>
    </h:form>
  </p:panel>
</h:body>
</html>

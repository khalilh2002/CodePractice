<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>User List</title>
</h:head>
<h:body>
  <ui:include src="/navbar.xhtml" />

  <p:panel header="User List" style="width: 80%; margin: 20px auto;">
    <h:form>
      <p:dataTable value="#{userBean.users}" var="user" paginator="true" rows="10" responsiveLayout="scroll">
        <p:column headerText="Username">
          #{user.username}
        </p:column>
        <p:column headerText="Email">
          #{user.email}
        </p:column>
        <p:column headerText="Actions">
          <p:commandButton value="View" action="#{userBean.loadUser(user.id)}" icon="pi pi-search" />
        </p:column>
      </p:dataTable>

      <div style="margin-top: 20px; text-align: right;">
        <p:commandButton value="Add New User" action="#{userBean.navigateToAddUser()}" icon="pi pi-plus" />
      </div>
    </h:form>
  </p:panel>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>User Details</title>
</h:head>
<h:body>
  <ui:include src="/navbar.xhtml" />

  <p:panel header="User Details" style="width: 50%; margin: 20px auto;">
    <h:form>
      <p:outputLabel value="Username: " />
      <h:outputText value="#{userBean.user.username}" /><br/>

      <p:outputLabel value="Email: " />
      <h:outputText value="#{userBean.user.email}" /><br/>

      <p:outputLabel value="Password: " />
      <h:outputText value="#{userBean.user.password}" /><br/>

      <div style="margin-top: 20px; text-align: right;">
        <p:commandButton value="Back to User List" action="user-all.xhtml?faces-redirect=true" icon="pi pi-arrow-left" />
      </div>
    </h:form>
  </p:panel>
</h:body>
</html>

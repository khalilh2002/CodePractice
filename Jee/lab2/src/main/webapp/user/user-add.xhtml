<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Add User</title>
</h:head>
<h:body>

  <h1>Add New User</h1>
  <h:form>
    <!-- Username -->
    <h:outputLabel for="username" value="Username:" />
    <p:inputText id="username" value="#{userBean.username}" required="true" label="Username" />

    <!-- Email -->
    <h:outputLabel for="email" value="Email:" />
    <p:inputText id="email" value="#{userBean.email}" required="true" label="Email" />

    <!-- Password -->
    <h:outputLabel for="password" value="Password:" />
    <p:password id="password" value="#{userBean.password}" required="true" label="Password" />

    <!-- Save Button -->
    <p:commandButton value="Save" action="#{userBean.save}" update="messages" />

    <!-- Optional: Display any messages (e.g., success or error) -->
    <p:growl id="messages" showDetail="true" />
  </h:form>

</h:body>

</html>

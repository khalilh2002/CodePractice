<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Add User</title>

</h:head>
<h:body>
  <ui:include src="/navbar.xhtml" />

  <div class="cropper-container">
    <h1>Add New User</h1>
    <h:form styleClass="center">
      <div class="form">
        <!-- Username -->
        <h:outputLabel for="username" value="Username:" />
        <p:inputText id="username" value="#{userBean.username}" required="true" label="Username" styleClass="input-field" />
      </div>

      <div class="form-group">
        <!-- Email -->
        <h:outputLabel for="email" value="Email:" />
        <p:inputText id="email" value="#{userBean.email}" required="true" label="Email" styleClass="input-field" />
      </div>

      <div class="form-group">
        <!-- Password -->
        <h:outputLabel for="password" value="Password:" />
        <p:password id="password" value="#{userBean.password}" required="true" label="Password" styleClass="input-field" />
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <!-- Save Button -->
        <p:commandButton value="Save" action="#{userBean.save}" update="messages" styleClass="save-button" />

      </div>
      <p:commandButton value="Back to User List" action="#{userBean.navigateToAllUsers()}" immediate="true" styleClass="ui-button-danger" />


      <!-- Optional: Display any messages (e.g., success or error) -->
      <p:growl id="messages" showDetail="true" />
    </h:form>

  </div>
</h:body>
</html>

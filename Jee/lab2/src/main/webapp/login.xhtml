<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:head>
  <title>Login</title>
</h:head>
<h:body>
  <ui:include src="navbar.xhtml" />

  <p:panel header="Login" style="width: 30%; margin: 100px auto;">
    <div style=" margin: 5px">
      <p:outputLabel styleClass="ui-badge ui-badge-info" value="Info: Username: 'test' / Password: 'test'" />

      <p:outputLabel styleClass="ui-badge ui-badge-secondary" style="margin-top: 5px" value="Info: or any username and password in user list in user list" />

    </div>
    <br/>
    <h:form>
      <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

      <p:outputLabel for="username" value="Username:" />
      <p:inputText id="username" value="#{loginBean.username}" required="true" label="Username" />
        <p:divider/>
      <p:outputLabel for="password" value="Password:" style="margin-top: 10px;" />
      <p:password id="password" value="#{loginBean.password}" required="true" label="Password" />
      <p:divider/>
      <div style="text-align: center; margin-top: 20px;">
        <p:commandButton value="Login" action="#{loginBean.login}" icon="pi pi-sign-in" update="messages" />
      </div>
    </h:form>
  </p:panel>
</h:body>
</html>

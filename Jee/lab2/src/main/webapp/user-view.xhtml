<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>User Details</title>
</h:head>
<h:body>

   <h1>User Details</h1>

   <h:form>
      <h:panelGrid columns="2" cellpadding="5">
         <h:outputLabel value="Username:" for="username" />
         <h:outputText id="username" value="#{userBean.user.username}" />

         <h:outputLabel value="Email:" for="email" />
         <h:outputText id="email" value="#{userBean.user.email}" />

         <h:outputLabel value="Password:" for="password" />
         <h:outputText id="password" value="#{userBean.user.password}" />
      </h:panelGrid>

      <h:commandButton value="Back to User List" action="user-list?faces-redirect=true" />
   </h:form>

</h:body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Cart</title>
</h:head>
<h:body>
  <p:panel header="Your Cart - #{cartBean.loginBean.username}" style="width: 80%; margin: 20px auto;">
    <h:form>
      <p:dataTable value="#{cartBean.cart.products}" var="product" paginator="true" rows="10" responsiveLayout="scroll">
        <p:column headerText="Name">
          #{product.name}
        </p:column>
        <p:column headerText="Price">
          #{product.price}
        </p:column>
        <p:column headerText="Actions">
          <p:commandButton value="Remove" action="#{cartBean.removeFromCart(product)}" icon="pi pi-trash" />
        </p:column>
      </p:dataTable>

      <div style="margin-top: 20px; text-align: right;">
        <p:commandButton value="Back to Products" action="product-list.xhtml?faces-redirect=true" icon="pi pi-arrow-left" />
      </div>
    </h:form>
  </p:panel>
</h:body>
</html>

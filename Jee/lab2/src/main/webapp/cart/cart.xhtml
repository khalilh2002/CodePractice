<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Cart</title>
</h:head>
<h:body>
   <h1>Your Cart ${cartBean.loginBean.username}</h1>
   <h:form>
      <p:dataTable value="#{cartBean.cart.products}" var="product">
         <p:column headerText="Name">
            #{product.name}
         </p:column>
         <p:column headerText="Price">
            #{product.price}
         </p:column>
         <p:column headerText="Actions">
            <h:commandButton value="Remove" action="#{cartBean.removeFromCart(product)}" />
         </p:column>
      </p:dataTable>
   </h:form>
   <h:commandButton value="Back to Products" action="product-list.xhtml?faces-redirect=true" />
</h:body>
</html>
